<!DOCTYPE html>
<html>
    <head>
        <title>떡볶이 배달 서비스 회원가입</title>
    </head>

    <body>
        <h1>떡볶이 배달 서비스 회원가입</h1>
        <p>떡볶이 배달 서비스 에 오신 것을 환영합니다!
            <br>
            아래 양식을 기입해주세요.
        </p>
        <form>
            <h3>(회원가입)</h3>
            <p>아이디</p><input id="form1"  type="text" placeholder="아이디를 입력해주세요" value=""/>
        
            <p>비밀번호</p><input type="password" placeholder="암호를 입력해주세요" value="">
            <input type="radio" name="bt1" value="1"/>
            <input type="radio" name="bt1" value="2"/>
            <input type="radio" name="bt1" value="3"/>
          <!-- 같은 정보의 라디오 버튼의 이름은 같아야함 -->
          <input type="radio" name="bt2" value="1"/>
            <input type="radio" name="bt2" value="2"/>
            <input type="radio" name="bt2" value="3"/>
            <input type="checkbox" value="1" />
            <input type="checkbox" value="2" />
            <input type="checkbox" value="3" />
        
            
            <select>
              <option>사이트 이름</option>
              <option>네이버</option>
              <option>구글</option>
              <option>페이스북</option>
            </select>
        
            <!-- cols 열갯수(글자수), rows 행갯수(줄수) -->
            <textarea cols="20" rows="3">
                ?
            </textarea>
            
            <!-- button 버튼 -->
            <input type="button" value="버튼이름" />
            <input type="button" onclick="alert('테스트완료')" value="테스트 버튼"/>
        
            <!-- submit 제출 버튼 -->
            <input type="submit" value="제출" />
            
            
        </form>
    </body>
</html>
